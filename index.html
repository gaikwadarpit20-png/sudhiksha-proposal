<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arpit ‚ù§Ô∏è Sudhiksha</title>

<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  background: linear-gradient(to top, #ffc0cb, #ffe6f0);
  color: white;
}

/* Floating Hearts */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% {transform: translateY(0); opacity:1;}
  100% {transform: translateY(-100vh); opacity:0;}
}

/* Sparkles */
.sparkle {
  position: fixed;
  font-size: 15px;
  animation: sparkle 3s linear forwards;
}

@keyframes sparkle {
  0% {opacity:1; transform: scale(1);}
  100% {opacity:0; transform: scale(2);}
}

/* Slideshow */
.slideshow {
  width: 200px;
  height: 250px;
  margin: 20px auto;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 20px #ff69b4;
}

.slideshow img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}

.overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
}

h1 {
  min-height: 40px;
  text-shadow: 0 0 10px #ff69b4;
}

button {
  padding: 12px 25px;
  border-radius: 30px;
  border: none;
  font-size: 18px;
  background: #ff69b4;
  color: white;
  margin-top: 20px;
  box-shadow: 0 0 20px #ff69b4;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="overlay" id="content">
  <h1 id="typewriter"></h1>

  <div class="slideshow">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>

  <div id="btn"></div>
</div>

<script>

/* Play music on first tap */
document.body.addEventListener("click", function(){
  document.getElementById("bgMusic").play();
}, { once: true });

/* Typewriter Effect */
let text = "Sudhiksha üíó You are my happiness, my peace, my forever...";
let i = 0;
function typeWriter() {
  if (i < text.length) {
    document.getElementById("typewriter").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, 80);
  } else {
    setTimeout(showProposal, 2000);
  }
}
typeWriter();

/* Show Proposal Button */
function showProposal(){
  document.getElementById("btn").innerHTML =
  '<button onclick="yes()">Sudhiksha, Will You Be Mine Forever? üíç</button>';
}

/* YES Click */
function yes(){
  document.getElementById("content").innerHTML =
  "<h1>Arpit ‚ù§Ô∏è Sudhiksha Forever üíñ‚ú®</h1>";
  sparkleEffect();
}

/* Slideshow */
let slides = document.querySelectorAll(".slideshow img");
let index = 0;
function showSlides(){
  slides.forEach(slide => slide.style.display="none");
  slides[index].style.display="block";
  index = (index + 1) % slides.length;
}
setInterval(showSlides, 3000);
showSlides();

/* Floating Hearts */
setInterval(()=>{
  let heart = document.createElement("div");
  heart.className="heart";
  heart.style.left=Math.random()*100+"vw";
  heart.innerHTML="üíñ";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},500);

/* Sparkle Effect */
function sparkleEffect(){
  setInterval(()=>{
    let spark = document.createElement("div");
    spark.className="sparkle";
    spark.style.left=Math.random()*100+"vw";
    spark.style.top=Math.random()*100+"vh";
    spark.innerHTML="‚ú®";
    document.body.appendChild(spark);
    setTimeout(()=>spark.remove(),3000);
  },300);
}

</script>

</body>
</html>
